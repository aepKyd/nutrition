version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nutrition-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    networks:
      - nutrition-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nutrition-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - nutrition-network
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ./fastapi_app
      dockerfile: Dockerfile
    container_name: nutrition-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - nutrition-network
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: nutrition-bot
    restart: unless-stopped
    networks:
      - nutrition-network
    env_file:
      - ./telegram_bot/.env
    depends_on:
      - api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nutrition-frontend
    ports:
      - "8080:80"
    networks:
      - nutrition-network
    depends_on:
      - api

volumes:
  postgres_data:
    name: nutrition_postgres_data

networks:
  nutrition-network:
    name: nutrition-network
    driver: bridge
